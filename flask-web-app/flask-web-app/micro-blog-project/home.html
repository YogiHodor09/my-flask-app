<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img
          src="./microblog-logo.svg"
          class="navbar__logo"
          alt="The microblog logo"
        />Microblog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Recent</a>
        </li>
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Calendar</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Add new entry</h1>
        <form class="form" action="/entry" method="post">
          <p class="form__input">
            <textarea
              name="content"
              id="entry"
              aria-label="Entry Contents"
              class="form__textarea"
            ></textarea>
          </p>
          <button type="submit" class="form__submit">Add Entry</button>
        </form>
      </section>
      <section>
        <h1>Recent Posts</h1>
        <article class="entry">
          <div>
            <h2 class="entry__title">A bit of chill in a day</h2>
            <time datetime="26-10-2022" class="entry__date">â€¢ Oct 26</time>
          </div>
          <p class="entry__content">
            Today I have initiated the Python Flask programming with microblog
            project!
          </p>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <section class="left">
          <a class="footer__item">Made by Yogeshwar</a>
          <a class="footer__item">Check out my other projects</a>
        </section>
        <section class="right">
          <div class="footer__column">
            <a class="footer__item">Recent</a>
            <a class="footer__item">Calendar</a>
          </div>
          <div class="footer__column">
            <a class="footer__item">About</a>
            <a class="footer__item">How this was made</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
