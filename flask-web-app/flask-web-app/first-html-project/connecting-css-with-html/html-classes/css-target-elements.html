<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link href="stylesheet" href="../css-styles/css-elements-style.css" />
  </head>
  <body>
    <h1>CSS Selector Playground</h1>
    <p>I'm plain old paragraph element.</p>
    <p class="red">I have a class!</p>
    <p id="orange">I have an ID</p>
    <p class="red" id="purple">
      I'm super fancy. I have a class <em>and</em> id!
    </p>
  </body>
</html>
